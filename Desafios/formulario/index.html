<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="groupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
                
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
    <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label>ESCOLHA</label>
        <label>
            <input type="radio" name="devweb" value="Frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-End
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Full-Stack
        </label>
    </div>

    <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>

    <fieldset class="groupo">
        <div>
            <label>Selecione as tecnologias que utiliza:</label>

            <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>

            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>

            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>

            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>

            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>

            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>

            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>
    <div>
        <br>
        <label>Conte um pouco da sua experiência:</label>
        <textarea rows="6" style="width: 27em" id="experiencia" name="experiencia"></textarea>
    </div>
    <button class="botao" type="submit">Concluido</button>
    </form>

    
</body>
</html>
