<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/images.jpg" width="560">
        <source src="midia/quervoa.mp4" type="video/mp4">
        <source src="midia/quervoa.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com o reprodutor de videos</p>
    </video>
    <h1>inserindo vídeos pelo youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xG7J5s9eaW0" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
